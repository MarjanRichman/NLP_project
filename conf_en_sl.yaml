# toy_en_de.yaml

## Where the samples will be written
save_data: data/europarl/result/res
## Where the vocab(s) will be written
src_vocab: data/europarl/result/res.vocab.src
tgt_vocab: data/europarl/result/res.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: data/europarl/europarl-en-corr-train.txt
        path_tgt: data/europarl/europarl-sl-corr-train.txt
    valid:
        path_src: data/europarl/europarl-en-corr-val.txt
        path_tgt: data/europarl/europarl-sl-corr-val.txt


# Vocabulary files that were just created
src_vocab: data/europarl/result/res.vocab.src
tgt_vocab: data/europarl/result/res.vocab.tgt

# Train on a single GPU
world_size: 1
gpu_ranks: [0]

# Where to save the checkpoints
save_model: data/europarl/result/model
save_checkpoint_steps: 500
train_steps: 1000
valid_steps: 500